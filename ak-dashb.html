        <!-- IE Dashboards //////////////////////////////////////////////////-->

        <style>
          .ie-dashboards {
            display: grid;
            gap: 1em;
            grid-template-columns: 1fr;
          }

          .ie-dashboard-card > * + * {
            margin-top: 0.5em;
          }

          .ie-dashboard-card {
            display: grid;
            gap: 0;
            grid-row: span 3;
            grid-template-rows: subgrid;
            justify-items: center;
            text-align: center;
            background-color: white;
            border-radius: 0.5em;
            box-shadow: 0 7px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.3);
            padding: 1.5em;
            width: 100%;
          }

          @media screen and (min-width: 680px) {
            .ie-dashboards {
              grid-template-columns: 1fr 1fr;
            }
          }

          @media screen and (min-width: 1080px) {
            .ie-dashboards {
              grid-template-columns: 1fr 1fr 1fr 1fr;
            }
          }

          @media screen and (min-width: 1280px) {
            .ie-dashboards {
              grid-template-columns: 1fr 1fr;
            }
          }

          .fa-stomper {
            font-size: 4em;
          }

          .ie-dashboards a {
            text-decoration: none;
            cursor: pointer;
          }

          .ie-dashboards a:link,
          .ie-dashboards a:visited {
            color: #1e448d;
          }

          .ie-dashboards a:hover,
          .ie-dashboards a:focus {
            color: #ec2027;
          }

          .btn {
            color: #fff;
            background-color: #1e448d;
            border-color: #1e448d;
          }

          .btn:hover {
            color: #fff;
            background-color: #ec2027;
            border-color: #ec2027;
          }
        </style>
