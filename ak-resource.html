      <div class="col-sm-12 col-md-9">
        <!-- /////////////////////////////////////////////////////////////-->
        <!-- BEGIN IE ABOUT //////////////////////////////////////////////-->
        <!-- /////////////////////////////////////////////////////////////-->

        <style>
          .ie-resources-grid {
            display: grid;
            gap: 1em;
            grid-template-columns: 1fr;
          }

          .ie-resources-card > * + * {
            margin-top: 0.5em;
          }

          .ie-resources-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 0.5em;
            box-shadow: 0 7px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.3);
            padding: 1.5em;
          }

          /* Desktop */
          @media (min-width: 1080px) {
            .ie-resources-grid {
              grid-template-columns: repeat(3, 1fr);
            }
          }

          .fa-stomper {
            font-size: 4em;
          }

          .ie-resources-card a {
            text-decoration: none;
            cursor: pointer;
          }

          .ie-resources-card a:link,
          .ie-resources-card a:visited {
            color: #1e448d;
          }

          .ie-resources-card a:hover,
          .ie-resources-card a:focus {
            color: #ec2027;
          }
        </style>

        <!-- BEGIN IE ABOUT MAIN -->
        <div class="ie-resources-grid">
          <div class="ie-resources-card">
            <i class="fa fa-bar-chart fa-stomper" aria-hidden="true"></i>
            <a
              href="https://www.lit.edu/institutional-data/institutional-effectiveness-and-assessment"
              ><h3>Institutional Effectiveness and Assessment</h3></a
            >
          </div>

          <div class="ie-resources-card">
            <i class="fa fa-pie-chart fa-stomper" aria-hidden="true"></i>
            <a
              href="https://www.lit.edu/institutional-data/student-achievement-data"
              ><h3>Student Achievement Data</h3></a
            >
          </div>

          <div class="ie-resources-card">
            <i class="fa fa-line-chart fa-stomper" aria-hidden="true"></i>
            <a
              href="https://www.lit.edu/institutional-data/student-right-to-know"
              ><h3>Student Right-To-Know</h3></a
            >
          </div>

          <div class="ie-resources-card">
            <i class="fa fa-line-chart fa-stomper" aria-hidden="true"></i>
            <a
              href="https://www.lit.edu/institutional-data/texas-curriculum-resources"
              ><h3>Texas Curriculum Resources</h3></a
            >
          </div>
        </div>
        <!-- BEGIN IE ABOUT MAIN -->

            text-decoration: none;
            color: #1c75bc;
            padding: 1rem 2rem;
