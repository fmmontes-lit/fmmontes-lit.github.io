    />

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"

        <button

        <div

        <div id="nav-corner" style="color: #1b6ec2">
          (^_^)
          <div id="current-time"></div>
        </div>
      </div>
    </nav>
    <div class="row">
      <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 0 auto;
          max-width: 25%;
        }
        .image-wrapper {
          border: 1px solid #ccc;
        }
        .image-wrapper img {
          width: 100%;
          height: auto;
          object-fit: cover;
        }
        .controls {
          display: flex;
          gap: 10px;
          margin-bottom: 20px;
        }
        .controls label {
          font-weight: bold;
        }
        table {
          border-collapse: collapse;
          margin-top: 20px;
        }
        th,
        td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #f4f4f4;
        }
      </style>
      <div class="container">
        <div class="controls">
          <label for="aspect-ratio">Aspect Ratio:</label>
          <select id="aspect-ratio">
            <option value="16/9">16:9</option>
            <option value="4/3">4:3</option>
            <option value="1/1">1:1</option>
            <option value="3/4">3:4</option>
            <option value="9/16">9:16</option>
          </select>
        </div>

        <div class="image-wrapper" id="image-wrapper">
          <img
            src="https://picsum.photos/600/600?random=1"
            alt="Sample Image"
            id="image"
          />
        </div>

        <table id="dimension-table">
          <thead>
            <tr>
              <th>Width (pixels)</th>
              <th>Height (pixels)</th>
              <th>Width (inches)</th>
              <th>Height (inches)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="width-px">1600</td>
              <td id="height-px">900</td>
              <td id="width-in">16.66</td>
              <td id="height-in">9.375</td>
            </tr>
          </tbody>
        </table>
      </div>

      <script>
        const imageWrapper = document.getElementById("image-wrapper");
        const aspectRatioSelector = document.getElementById("aspect-ratio");
        const image = document.getElementById("image");
        const widthPx = document.getElementById("width-px");
        const heightPx = document.getElementById("height-px");
        const widthIn = document.getElementById("width-in");
        const heightIn = document.getElementById("height-in");

        function updateImageAndTable() {
          const selectedRatio = aspectRatioSelector.value;
          const [widthRatio, heightRatio] = selectedRatio
            .split("/")
            .map(Number);

          // Calculate width and height based on the width of the container (300px for preview)
          const width = 1600;
          const height = Math.round((width * heightRatio) / widthRatio);

          // Set new image source
          image.src = `https://picsum.photos/${width}/${height}?random=${Math.random()}`;

          // Update aspect ratio style
          imageWrapper.style.aspectRatio = `${widthRatio} / ${heightRatio}`;

          const designWidthPx = 1600;
          const designHeightPx = Math.round(
            (designWidthPx * heightRatio) / widthRatio
          );
          const designWidthIn = (designWidthPx / 96).toFixed(2);
          const designHeightIn = (designHeightPx / 96).toFixed(2);

          widthPx.textContent = designWidthPx;
          heightPx.textContent = designHeightPx;
          widthIn.textContent = designWidthIn;
          heightIn.textContent = designHeightIn;
        }

        aspectRatioSelector.addEventListener("change", updateImageAndTable);
        updateImageAndTable();
      </script>
    </div>

    <script src="static/js/site.js" type="module"></script>
    <script src="static/lib/jquery/dist/jquery.min.js" type="module"></script>
    <script

      type="module"
    ></script>
    <script
      src="static/lit_news_files/scripts/bootstrap.bundle.min.js"
      type="module"
    ></script>
